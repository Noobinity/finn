<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibing Finn</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bg2.png') no-repeat center center fixed;
            background-size: cover;
            color: #fdfdfd;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .video {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }

        .video iframe {
            width: 1920px;
            height: 500px;
            border: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-links a {
            text-decoration: none;
            font-size: 1.5rem;
            color: #0073e6;
            transition: color 0.3s;
        }

        .social-links a:hover {
            color: #005bb5;
        }

        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vibing with $FINN</h1>

        <div class="video">
            <iframe src="https://www.youtube.com/embed/ZjYr4tEoP2U?si=uS4a-h-3zoBp6rka" allowfullscreen></iframe>
        </div>

        <footer>
            <p>&copy; 2024 Your Name. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
